format = """
$cmd_duration
$username$hostname$directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs$character
"""

[username]
format = "[$user](bold blue)"
disabled = false
show_always = true

[hostname]
format = "@[$hostname](bold purple) "
ssh_only = false
trim_at = "."
disabled = false

[character]                            
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[directory]
